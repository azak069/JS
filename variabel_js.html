<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>
<body>
    <script>
        var namaLengkap = "Albert Camus"; // dulu menggunakan var
        namaLengkap = "Abdurahman Zaki";
        namaLengkap = "Emil" + " " + "Cioran";
        let nama = "Albert"; // sekarang menggunakan let
        nama = "Zaki";
        nama = "Emil";
        const namaBelakang = "Devil";
        // namaBelakang = "Angel"; // const tidak bisa diubah
        document.writeln(namaLengkap);
        document.writeln("</br>");
        document.writeln(nama);
        document.writeln("</br>");
        document.writeln("Nama : " + nama);
        document.writeln("</br>");
        document.writeln(namaBelakang);
    </script>
</body>
</html>
